<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
		<body>	
			<div class="header" id="header">
				<div class="titleRed">Red</div>
				<div class="titleVS">VS</div>
				<div class="titleBlue">Blue</div>
				<input type="button" onclick="players()" id="TwoPlayer" class="PlayerTwo" value="2 Player's"/>
				<input type="button" onclick="player()"  id="OnePlayer" class="PlayerOne" value="1 Player"/>
			</div>
			<div class="TicTakToe" id="TicTacToe">
				<div class="result" id="hiddenEl">
					<div class="winLose" id="winLose"></div>
				</div>
				<div class="bigElement">
					<div>
						<div class="el_No" id="elNo1"  onclick="elementt('elNo1')"></div><!--
						--><div class="el_No" id="elNo2"  onclick="elementt('elNo2')"></div><!--
						--><div class="el_No" id="elNo3"  onclick="elementt('elNo3')"></div>
					</div>
					<div>
						<div class="el_No" id="elNo4"  onclick="elementt('elNo4')"></div><!--
						--><div class="el_No" id="elNo5"  onclick="elementt('elNo5')"></div><!--
						--><div class="el_No" id="elNo6"  onclick="elementt('elNo6')"></div>
					</div>
					<div>
						<div class="el_No" id="elNo7"  onclick="elementt('elNo7')"></div><!--
						--><div class="el_No" id="elNo8"  onclick="elementt('elNo8')"></div><!--
						--><div class="el_No" id="elNo9"  onclick="elementt('elNo9')"></div>
					</div>
					<input type="button" class="Undo" value="Undo"  id="undoButton"/>
					<input type="button" class="Restart" value="Restart" id="restartGame"/>
				</div>	
			</div>
			<div class="playerVsComputer" id="playerVsComp">
				<div class="result" id="hiddenElement">
					<div class="winLose" id="winLosePlayer"></div>
				</div>
				<div class="holderElements">
					<div>
						<div class="el_No1" id="1st" onclick="playGame('elNo11')"></div><!--
						--><div class="el_No1" id="2nd" onclick="playGame('elNo22')"></div><!--
						--><div class="el_No1" id="3rd" onclick="playGame('elNo33')"></div>
					</div>
					<div>
						<div class="el_No1" id="4th" onclick="playGame('elNo44')"></div><!--
						--><div class="el_No1" id="5th" onclick="playGame('elNo55')"></div><!--
						--><div class="el_No1" id="6th" onclick="playGame('elNo66')"></div>
					</div>
					<div>
						<div class="el_No1" id="7th" onclick="playGame('elNo77')"></div><!--
						--><div class="el_No1" id="8th" onclick="playGame('elNo88')"></div><!--
						--><div class="el_No1" id="9th" onclick="playGame('elNo99')"></div>
					</div>
					<input type="button" class="Undo" value="Undo"  id="undoBtn"/>
					<input type="button" class="Restart" value="Restart"  id="restartButton"/>
				</div>	
			</div>
		<script src="script.js"></script>
	</body>
</html>
